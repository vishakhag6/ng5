<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list Item</p>
  </div>
  <div class="col">
    <p>Your bucket list: ({{itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@goalsAnimation] = 'goalsArr.length'>
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to do with your life</p>
    <form action="">
      <input type="text" class="txt" name="item" placeholder="What is your life goal??" [(ngModel)] = "inputText">
      <input type="submit" class="btn" [value] = "btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goalsArr; let i = index">
      {{goal | titlecase}} <span class="remove-item" (click)="removeItem(i)">X</span>
    </p>
  </div>
</div>
